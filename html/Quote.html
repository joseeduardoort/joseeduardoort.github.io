<main class="flex-container-main">
  <section id="flex-container-sectionquote">
<h2>QUOTE</h2>
<p>Please fill in the following information to provide you with a quotation:&nbsp;</p>
    <form action="prcesamiento.html" method="get" name="form1" id="form1">
      <label for="textfield1">Who place the order?</label>
      <input type="text" name="Who place the order?" id="textfield1">
      <label for="textfield2">E-mail:</label>
      <input type="text" name="E-mail" id="textfield2">
	  <label for="textfield3">Telephone:</label>
      <input type="text" name="Telephone" id="textfield3">
		<label for="textfield4">Comments</label>
      <input type="text" name="Coments" id="textfield4">
<label for="Type of work">Type of work:</label>
      <select name="Type of work" id="Type of work">
        <option value="Port">Portrait</option>
        <option value="Ilust">Ilustration</option>
        <option value="Cart">Cartoon</option>
        <option value="Mural">Mural</option>
        <option value="Land">Landscape</option>
      </select>
<label for="Material">Material:</label>
      <select name="Matrerial" id="Material">
        <option value="Paper">Paper</option>
        <option value="Canvas">Canvas</option>
        <option value="Wood">Wood</option>
        <option value="Glass">Glass</option>
        <option value="Other">Other</option>
      </select>
<label for="Size">Size:</label>
      <select name="Size" id="Size">
        <option value="Letter">22*28cm</option>
        <option value="kraft">33.5*42cm</option>
        <option value="large">50*50cm</option>
        <option value="xlarge">60*90cm</option>
        <option value="Other">Other</option>
      </select>
	
      <input type="submit" name="submit" id="submit" value="Enviar">
    </form>
  </section>
